syntax = "proto3";

package calculator;

option go_package="calculatorpb";

message Calculator{
  int32 a = 1;
  int32 b = 2;
}

message CalculatorRequest{
  Calculator calculator = 1;
}

message CalculatorResponse{
  int32 result = 1;
}
service CalculatorService{
  // Unary
  rpc Calculator(CalculatorRequest) returns (CalculatorResponse){};
}
